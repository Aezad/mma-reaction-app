<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pro MMA Reaction Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" id="app">
    <header>
      <h1>Pro MMA Reaction Trainer</h1>
    </header>

    <section class="controls-grid">
      <div class="control">
        <label>Mode</label>
        <select id="mode">
          <option value="single">Single Strikes</option>
          <option value="combo">Combos Only</option>
          <option value="mixed">Mixed</option>
          <option value="intensity">ðŸ”¥ Intensity Mode</option>
          <option value="defense">ðŸ›¡ Defense Mode</option>
          <option value="counter_simple">ðŸŽ¯ Counter (Simple)</option>
          <option value="counter_combo">ðŸŽ¯ Counter (Combo)</option>
        </select>
      </div>

      <div class="control">
        <label>Intensity</label>
        <select id="intensity">
          <option value="normal">Normal</option>
          <option value="slow">Slow (Technique)</option>
          <option value="fast">Fast (Fight Pace)</option>
        </select>
      </div>

      <div class="control">
        <label>Min Delay (sec)</label>
        <input id="minTime" type="number" value="1.0" min="0.2" step="0.1" />
      </div>

      <div class="control">
        <label>Max Delay (sec)</label>
        <input id="maxTime" type="number" value="3.0" min="0.2" step="0.1" />
      </div>

      <div class="control">
        <label>Round (sec)</label>
        <input id="roundTime" type="number" value="60" min="5" step="5" />
      </div>

      <div class="control">
        <label>Rest (sec)</label>
        <input id="restTime" type="number" value="20" min="1" step="1" />
      </div>

      <div class="control">
        <label>Rounds (0 = infinite)</label>
        <input id="roundCount" type="number" value="3" min="0" step="1" />
      </div>

      <div class="control">
        <label>Bell Type</label>
        <select id="bellType">
          <option value="ding">Boxing Ding</option>
          <option value="gong">Heavy Gong</option>
          <option value="beep">Short Beep</option>
        </select>
      </div>
    </section>

    <section class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="resume">Resume</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </section>

    <section class="status">
      <div class="stat">Round: <span id="roundNumber">0</span></div>
      <div class="stat">State: <span id="stateText">Ready</span></div>
      <div class="stat">Time Left: <span id="roundCountdown">00:00</span></div>
    </section>

    <section class="call-area">
      <div id="callText" class="call-text">Ready</div>
    </section>

    <footer class="small">
      Made by Aezad
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
